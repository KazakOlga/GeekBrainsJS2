<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="registration center">
        <div class="registration__form">
            <p class="registration__form__text">Your Firstame:</p>
            <input class="registration__form__input name" type="text" name="Firstname" id="">
            <p class="registration__form__text">Your Lastame:</p>
            <input class="registration__form__input name" type="text" name="Lastname" id="">
            <div class="gender">
                <input type="radio" value="Male" id="genderChoice1" name="male">
                <label for="genderChoice1" class="gender__radio">Male</label>
                <input type="radio" value="Female" id="genderChoice2" name="female">
                <label for="genderChoice2" class="gender__radio">Female</label>


            </div>

            <p class="registration__form__text">Login details</p>
            <p class="registration__form__text">Your Email:</p>
            <input class="registration__form__input email" type="email" value="Email" name="Email" id="">
            <p class="registration__form__text">Your Phone number:</p>
            <input class="registration__form__input phone" type="tel" value="Phone number" name="Phone number" id="">

            <button class="join">
                JOIN NOW <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </section>
    <script src="formscript.js"></script>
</body>

</html>
